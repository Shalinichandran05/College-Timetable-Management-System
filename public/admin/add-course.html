<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/add-course.js" defer></script>
</head>
<body class="add-course-page">
    <h1 class="page-title">Add Course</h1>

    <form id="add-course-form" class="form-container">
        <label for="course-name">Course Name:</label>
        <input type="text" id="course-name" name="course-name" required>

        <label for="subject-count">Number of Subjects:</label>
        <select id="subject-count" name="subject-count" required>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>

        <button type="button" id="generate-subjects-btn" class="button">Generate Subjects</button>

        <div id="subject-wrapper">
            <div id="subject-fields"></div>
        </div>

        <button type="submit" id="submit-course-btn" class="submit-button">Submit</button>
    </form>

    <button onclick="location.href='/admin/dashboard.html'" class="back-button">Back to Dashboard</button>
</body>
</html>
